<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="css/styleServicos.css" rel="Stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servi√ßos</title>
</head>
<body>
    <div class="content">
        <div class="slide">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            
            <div class="slide s1">
                <img src="./img/1.jpg" alt="Paisagem medieval com montanhas">
            </div>

            <div class="slide s2">
                <img src="./img/2.jpg" alt="Paisagem fantasia com arvores roxas">
            </div>

            <div class="slide s3">
                <img src="./img/3.jpg" alt="Capa do Jogo City Skylines">
                
            </div>

            <div class="slide s4">
                <img src="./img/4.jpg" alt="Lugar fantasia com cristais e montanhas">
            </div>

            <div class="slide s5">
                <img src="./img/5.jpg" alt="Capa do Jogo The Fist Tree">                
            </div>

            <div class="navigator">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>

        </div><!--Slides-->
    </div><!--content-->
</body>
</html>
